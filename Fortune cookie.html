<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .cookie-container {
            text-align: center;
        }

        .cookie {
            width: 200px;
            height: 100px;
            background-color: #f9c74f;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .cookie:hover {
            transform: scale(1.1);
        }

        .fortune {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="cookie-container">
    <div class="cookie" onclick="getFortune()">Click me for a fortune cookie!</div>
    <div class="fortune" id="fortune"></div>
</div>

<script>
    const fortunes = [
        "nigga"
    ];

    function getFortune() {
        const randomIndex = Math.floor(Math.random() * fortunes.length);
        const fortuneMessage = fortunes[randomIndex];
        const fortuneElement = document.getElementById('fortune');
        fortuneElement.textContent = fortuneMessage;
        fortuneElement.style.display = 'block';
    }
</script>

</body>
</html>
